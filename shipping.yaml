- name: Configuring shipping server
  hosts: shipping
  become: yes
  tasks:
  - name: install all required python libraries
    ansible.builtin.pip:
      executable: pip3.9
      name: "{{ item }}"
    loop:
      - cryptography
      - PyMySQL

  - name: installing maven package
    ansible.builtin.package: 
      name: maven
      state: present
  
  # Creating roboshop system user
  # idempotent unlike the normal shell command
  - name: creating roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: deleting the app directory
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: creating the app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: deleting the shipping code file in tmp directory
    ansible.builtin.file:
      path: /tmp/shipping.zip
      state: absent

  - name: downloading shipping application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip

  - name: unzipping the shipping application
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes

  - name: installing the dependencies
    ansible.builtin.command: mvn clean package 
    args:
      chdir: /app

  - name: moving the jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: copying shipping service file
    ansible.builtin.copy:
      src: ./shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: Installing MySQL client
    ansible.builtin.package:
      name: mysql
      state: present

  - name: loading the shipping data into mysql server
    community.mysql.mysql_db:
      state: import
      name: all
      login_host: mysql.bloombear.fun
      login_user: root
      login_password: RoboShop@1
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: daemon reload, enable and start
    ansible.builtin.systemd_service:
      name: shipping
      enabled: true
      state: started
      daemon_reload: true