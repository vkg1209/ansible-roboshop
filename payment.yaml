- name: Setting up payment server
  hosts: payment
  become: yes
  vars:
    packages:
      - python3
      - gcc
      - python3-devel
  tasks: 

  - name: Installing all required python packages
    ansible.builtin.dnf:
      name: "{{item}}"
      state: present
    loop: "{{packages}}"
  
  # Creating roboshop system user
  # idempotent unlike the normal shell command
  - name: creating roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: deleting the app directory
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: creating the app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: deleting the payment code file in tmp directory
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: downloading payment application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: unzipping the payment application
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: installing dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copying payment service file
    ansible.builtin.copy:
      src: ./payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload, enable and start
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true