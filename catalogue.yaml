- name: Configuring catalogue server
  hosts: catalogue
  become: yes
  tasks:

  - name: disabling default nodejs version
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enabling nodejs 20 version
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: installing nodejs package
    ansible.builtin.package: 
      name: nodejs
      state: present
  
  # Creating roboshop system user
  # idempotent unlike the normal shell command
  - name: creating roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: deleting the app directory
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: creating the app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: deleting the catalogue code file in tmp directory
    ansible.builtin.file:
      path: /tmp/catalogue.zip
      state: absent

  - name: downloading catalogue application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: unzipping catalogue application
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: installing the dependencies
    community.general.npm: 
      path: /app

  - name: copying catalogue service file
    ansible.builtin.copy:
      src: ./catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: copying mongo repo file
    ansible.builtin.copy:
      src: ./mongo.repo
      dest: /etc/yum.repos.d

  - name: installing monosh (mongodb client)
    ansible.builtin.package:
      name: mongodb-mongosh
      state: present
  
  - name: connnect to mongodb catalogue
    ansible.builtin.command: mongosh mongodb.bloombear.fun --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
    register: catalogue_output
  
  - name: loading the catalogue products data into the mongodb server
    ansible.builtin.shell: mongosh --host mongodb.bloombear.fun </app/db/master-data.js
    when: catalogue_output.stdout | int < 0

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: catalogue
      enabled: true
      state: started
      daemon_reload: true